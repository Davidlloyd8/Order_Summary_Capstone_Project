<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="img_container">
          <img
            src="images/illustration-hero.svg"
            alt=""
            width="300"
            height="200"
          />
        </div>
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual">
          <div class="aaa">
            <img src="images/icon-music.svg" alt="" class="img-fluid" />
            <span class="AnnualText"
              ><b>Annual Plan</b> <br />
              $59.99/year</span
            >
            <span class="changeLink"
              ><a href="#" class="change">change</a></span
            >
          </div>
        </div>
        <div class="button">
          <button class="btn-primary">Proceed to Payment</button>
          <p class="order">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
